<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de login</title>
</head>
<body>
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome completo">
    </div>
    <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="exemple@gmail.com">
    </div>
    <div>
        <label for="sexo">Sexo:</label>
        <input type="radio" name="sexo" id="sexo_masculino">
        <label for="sexo_masculino">masculino</label>
        <input type="radio" name="sexo" id="sexo_feminino">
        <label for="sexo_masculino">feminino</label>
    </div>
    <div>
        <label for="cursos">Linguagens:</label>
        <select id="cursos">
            <option value="1">Javascript</option>
            <option value="2">Python</option>
            <option value="3">Java</option>
            <option value="4">PHP</option>
            <option value="5">Typescript</option>
        </select>
    </div>
    <div>
        <label for="observacao">Observações:</label>
        <textarea id="observacao" placeholder="Nos diga mais sobre você"></textarea>
    </div>
    <div>
        <input type="checkbox" id="termos">
        <label for="termos">Estou de ciente dos termos de uso</label>
    </div>
    <div>
        <input type="submit" value="Cadastrar">
    </div>
</body>
</html>
